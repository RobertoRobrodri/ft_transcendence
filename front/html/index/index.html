<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand">PONG!</a>
    <div class="navbar-collapse justify-content-end">
        <span class="navbar-text user-info" id="user_info">Welcome, {{USERNAME}}!</span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div>
                <button id="initmatchmaking">Matchmaking</button>
            </div>
            <br>
            <div>
                <button id="initmatchmakingpool">Pool!!</button>
            </div>
            <br>
            <div>
                <button id="initmatchmakingtournament">Tournament</button>
            </div>
            <br>
            <div>
                <button id="cancelmatchmaking">Cancel Matchmaking</button>
            </div>
            <br>
            <div>
                <button id="disconnect">test disconnect socket</button>
            </div>
            <br>
            <div>
                <button id="Ignore">Ignore</button>
            </div>
            <br>
            <div>
                <button id="Unignore">Unignore</button>
            </div>
            <br>
            <div>
                <button id="ignorelist">Get Ingored List (console log)</button>
            </div>
            <br>
            <br>
            <div>
                <input type="text" id="newMessage" placeholder="New General Message">
                <br>
                <button id="sendMessageBtn">Send</button>
            </div>
            <br>
            <br>
            <div>
                <button id="insiteToGame">Invite to game</button>
            </div>
            <br>
            <br>
            <div>
                <input type="text" id="dstUser" placeholder="Destination user">
                <br>
                <input type="text" id="newPrivMessage" placeholder="New Priv Message">
                <button id="sendPrivMessageBtn">Send</button>
            </div>

            <h5 class="sidebar-title">Online Users</h5>
            <div class="sidebar-sticky">
                <ul class="nav flex-column" id="userList"></ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            
            <div id='renderView' style='width: 50%; height: 50%;'></div>
            

            
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card p-3 nav-option">
                            <h5 class="card-title">Tournament</h5>
                            <div class="form-group">
                                <label for="nickname">Nickname:</label>
                                <input type="text" class="form-control" id="nickname">
                            </div>
                            <div class="form-group">
                                <label for="tournament-name">Tournament Name:</label>
                                <input type="text" class="form-control" id="tournament-name">
                            </div>
                            <div class="form-group">
                                <label for="number-of-players">Number of Players:</label>
                                <input type="number" class="form-control" id="number-of-players">
                            </div>
                            <button class="btn btn-primary" id="createTournament">Create Tournament</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-3 nav-option">
                            <h5 class="sidebar-title">Tournament list (Click to join)</h5>
                            <ul id="tournamentList" class="list-group"></ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-3 nav-option">
                            <h5 class="sidebar-title">Game list (Click to spectate)</h5>
                            <ul id="gameList" class="list-group"></ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5 class="card-title">Test general messages</h5>
                            <ul id="general_msg" class="list-group">
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5 class="card-title">Test private messages</h5>
                            <ul id="private_msg" class="list-group"></ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h6 class="card-title">Test chat history (click on other username)</h6>
                            <ul id="private_msg_history" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="pongCanvas" width="400" height="200"></canvas>
            
        </main>
    </div>
</div>
