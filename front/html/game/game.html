<div class="row" id="game_options">
	<div class="col-md-12 mt-5 text-center">
		<h2>Game Options</h2>
	</div>
	<div class="col-md-4">
		<div class="vertical-center text-center">
			<button class="game-button" id="singlePlayerButton">Single Player</button>
		</div>
	</div>
	<div class="col-md-4">
		<div class="vertical-center text-center">
			<button class="game-button" id="multiplayerButton">Multiplayer</button>
		</div>
	</div>
	<div class="col-md-4">
		<div class="vertical-center text-center">
			<button class="game-button" id="tournamentButton">Tournament Mode</button>
		</div>
	</div>
</div>
<div class="matchmaking mshide" id="matchmaking">
	<div class="col-md-12 mt-5 text-center">
		<h2>Searching for an opponent...</h2>
	</div>
	<div class="col-md-12 mt-5 text-center">
		<button class="game-button" id="cancelMatchmakingButton">Cancel Matchmaking</button>
	</div>
</div>
<div class="scoreboard mshide" id="scoreboard">
	<div class="player_1" id="player_1">
		{{PLAYER_1}}
	</div>
	<div class="player_2" id="player_2">
		{{PLAYER_2}}
	</div>
</div>
<canvas id="pongCanvas" width="400" height="200"></canvas>
