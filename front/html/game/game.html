<div class="row" id="game_options">
	<div class="col-md-12 mt-5 text-center">
		<h2>Game Options</h2>
	</div>
	<div class="col-md-4">
		<div class="vertical-center text-center">
			<button class="game-button" id="localGameButton">Single Player</button>
		</div>
	</div>
	<div class="col-md-4">
		<div class="vertical-center text-center">
			<button class="game-button" id="onlineGameButton">Multiplayer</button>
		</div>
	</div>
	<div class="col-md-4">
		<div class="vertical-center text-center">
			<button class="game-button" id="tournamentButton">Tournament Mode</button>
		</div>
	</div>
</div>
<div class="matchmaking mshide" id="matchmaking">
	<div class="col-md-12 mt-5 text-center">
		<h2>Searching for an opponent...</h2>
	</div>
	<div class="col-md-12 mt-5 text-center">
		<button class="game-button" id="cancelMatchmakingButton">Cancel Matchmaking</button>
	</div>
</div>
<div class="row mshide" id="local_game_options">
	<div class="col-md-12 mt-5 text-center">
		<h2>Local Game</h2>
	</div>
	<div class="col-md-4">
		<div class="vertical-center text-center">
			<button class="game-button" id="localMultiplayerButton">Local Multiplayer</button>
		</div>
	</div>
	<div class="col-md-4">
		<div class="vertical-center text-center">
			<button class="game-button" id="soloGameButton">VS IA</button>
		</div>
	</div>
	<div class="col-md-12 mt-5 text-center">
		<button class="back" id="goBackButton">Go back</button>
	</div>
</div>
<canvas id="pongCanvas" width="400" height="200"></canvas>
