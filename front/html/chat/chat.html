<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Chat Interface</h2>
        <div id="chat-messages" class="border p-3 mb-3">
          <!-- Sample Messages -->
          <div class="text-right mb-2">
            <span class="badge badge-primary">You</span>
            <p class="d-inline-block bg-light rounded p-2">Hello!</p>
          </div>
          <div class="text-left mb-2">
            <span class="badge badge-secondary">Friend</span>
            <p class="d-inline-block bg-light rounded p-2">Hi there!</p>
          </div>
          <!-- End Sample Messages -->
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Type your message here..." aria-label="Type your message here..." aria-describedby="send-button">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
