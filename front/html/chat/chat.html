<div class="container">
    <div class="card chat-app">
        <div id="plist" class="people-list">
            <ul class="list-unstyled chat-list mt-2 mb-0" id="chatList">
                <li class="clearfix active" id="general">
                    <img src="https://us-tuna-sounds-images.voicemod.net/e408fcc6-3b70-4c67-b07c-350a934b262e-1705171644711.png">
                    <div class="about">
                        <div class="name">General</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header clearfix">
                <div class="row">
                    <div class="col-lg-6 d-flex align-items-center">
                        <img src="https://us-tuna-sounds-images.voicemod.net/e408fcc6-3b70-4c67-b07c-350a934b262e-1705171644711.png" class="mr-3">
                        <div class="chat-about">
                            <h6 class="m-0">General</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-history">
                <ul class="m-b-0">
                </ul>
            </div>
            <div class="chat-message clearfix">
                <div class="input-group mb-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-send"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter text here...">
                </div>
            </div>
        </div>
    </div>
</div>
