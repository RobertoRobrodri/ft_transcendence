<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Some decent title</title>
</head>
<body>
  <div class="container container-fluid border vh-100 d-flex align-items-center justify-content-center">
    <div class="row align-items-center justify-content-center g-4">
      <div class="col-12 col-sm-6 text-center">
        <a class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modal_popup" style="text-decoration: none;">User Log In</a>
      </div>
      <div class="col-12 col-sm-6 text-center">
        <a class="btn btn-light" id="pruebita" style="text-decoration: none;" href="https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-fabc70636434a6e13642cb70d96dd9b25d6d0d1416e676828df55c45808e06bc&redirect_uri=http%3A%2F%2Flocalhost%3A80%2Fmain.html&response_type=code">42 Log In</a>
      </div>
    </div>
  </div>

  <div id="modal_popup" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row justify-content-center m-3 ">
            <form action="" class="logForm d-flex flex-column col-11 gap-2">
              <input class="form-control username" placeholder="Username">
              <input class="form-control password" placeholder="Password">
              <button type="submit" class="btn btn-primary">Log In</button>
              <p>Don't have an account? <a href="">Sign up</a></p>
            </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./login.js"></script>
</body>
</html>
