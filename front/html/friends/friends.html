<div class="container mt-5">
	<h1 class="commonText">Friends</h1>
	<form id="FriendRequestForm">
		<div class="form-group">
			<input type="text" id="new_friend" class="form-control" required="required" autocomplete="off" placeholder="New friend ID">
		</div>
		<button type="submit" class="btn btn-primary btn-save">Send!</button>
	</form>
	<div id="friendRequestNotification" class="notification" style="display: none;"></div>
	<!-- Aquí es donde debes agregar el nuevo div -->
	<div class="row justify-content-end">
		<div class="col-md-3 text-right">
			<h2 class="commonText">Friends</h2>
			<div class="user-table-container">
				<table class="table table-dark">
					<thead>
						<tr>
							<!-- <th scope="col">ID</th> -->
							<th scope="col">Username</th>
							<th scope="col">Status</th>
						</tr>
					</thead>
					<tbody id="user-table-body">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row justify-content-end">
		<div class="col-md-3 text-right">
			<h2 class="commonText">Friend Requests</h2>
			<div class="request-table-container">
				<table class="table table-dark">
					<thead>
						<tr>
							<!-- <th scope="col">ID</th> -->
							<th scope="col">ID</th>
							<th scope="col">Username</th>
						</tr>
					</thead>
					<tbody id="request-table-body">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!-- </div> -->
<div class="system-bar fixed-bottom">
	<div class="current-time" id="current-time"></div>
	<div class="menu-icon" id="menu-icon">
		<div class="menuContainer" id="menuContainer">
			<img id="menuLogo" class="menuLogo" src="../assets/personBlue.svg" alt="Menu">
		</div>
	</div>
	<div class="popup">
		<span class="popuptext" id="myPopup"> New friend request has arrived</span>
	</div>
</div>

<div class="menu" id="menu">
	<!-- Aquí puedes poner los elementos de tu menú -->
	<ul>
		<li><a id="mainMenuBtn" href="#">Main menu</a></li>
        <li><a id="friendListBtn" href="#/friends">Friend list</a></li>
        <li><a id="editProfileBtn" href="#/edit-profile">Edit profile</a></li>
        <li><a id="leaderboardBtn" href="#/leaderboard">Leaderboard</a></li>
        <li><a id="usuariosBtn" class="usuarios" href="">Usuarios conectados</a></li>
	</ul>
</div>
