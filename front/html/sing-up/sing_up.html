<div class="box">
    <div class="form">
        <h2><b>Sign up</b></h2>
        <form id="registrationForm">
            <div class="form-group">
                <input type="text" id="new_username" class="form-control" required="required" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="new_password" class="form-control" required="required" placeholder="Password">
            </div>
            <div class="login-buttons">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
</div>
