<div class="box">
    <div class="form">
        <h2><b>Sign up</b></h2>
        <form id="registrationForm">
            <div class="form-group">
                <input type="text" id="new_username" class="form-control" required="required" placeholder="Username" autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="new_password" class="form-control" required="required" placeholder="Password" autocomplete="new-password">
            </div>
			<div class="form-group">
                <input type="password" id="new_password_2" class="form-control" required="required" placeholder="Repeat Password" autocomplete="new-password">
            </div>
            <div class="links">
                <a href="#" id="loginbutton">Already have an account?</a>
            </div>
            <div class="signin-buttons">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
</div>
