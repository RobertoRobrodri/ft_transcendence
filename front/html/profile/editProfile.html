<div class="container mt-5">
    <h1 class="commonText">Edit Profile</h1>
    <form id="editProfileForm">
        <div class="mb-3">
            <label for="username" class="form-label commonText">Username</label>
            <input type="text" class="form-control" id="new_username" autocomplete="off" placeholder="Enter your username">
        </div>
        <!-- <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div> -->

            <label for="profilePicture" class="form-label commonText">Profile Picture</label>
            <br>
            <!-- <input type="file" class="form-control file-select" id="new_profilePicture"> -->
            <div class="file-select" id="src-file" >
                <input type="file" id="new_profilePicture" name="src-file1" aria-label="Archivo">
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="twoFactorAuth">
            <label class="form-check-label commonText" for="twoFactorAuth">Activate Two-Factor Authentication</label>
        </div>
        <button type="submit" class="btn btn-primary btn-save">Save Changes</button>
    </form>
</div>
