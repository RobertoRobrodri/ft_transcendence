<div class="row mshide" id="user_info">
    <div class="col-md-12 mt-5 text-center" id="profileTitle">
    </div>
    <div class="col-md-6">
        <ul class="nav nav-tabs" id="profileTabs">
            <li class="nav-item">
                <a class="nav-link active" data-list="stats">Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-list="matches">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-list="tournaments">Tournaments</a>
            </li>
        </ul>
        <div class="userInfo vertical-center">
            <!-- Stats -->
            <div id="secStats" class="fullest tab-content active">
                <table table class="fullest" >
                    <tr class="mb-5">
                        <td class="text-start">Pong Wins:</td>
                        <td class="d-flex justify-content-end" id="WINS_PONG"></td>
                    </tr>
                    <tr class="mb-5">
                        <td class="text-start">Pong Loses:</td>
                        <td class="d-flex justify-content-end" id="LOSSES_PONG"></td>
                    </tr>
                    <tr class="mb-5">
                        <td class="text-start">Pool Wins:</td>
                        <td class="d-flex justify-content-end" id="WINS_POOL"></td>
                    </tr>
                    <tr class="mb-5">
                        <td class="text-start">Pool Loses:</td>
                        <td class="d-flex justify-content-end" id="LOSSES_POOL"></td>
                    </tr>
                </table>
            </div>
            <!-- Matches -->
            <div id="secMatches" class="fullest tab-content mshide">
                <ul id="profileMatchesList" class="scrollable-list list-unstyled mt-2 mb-0"></ul>
            </div>
            <!-- Tournaments -->
            <div id="secTournaments" class="fullest tab-content mshide">
                <ul id="profileTournamentList" class="scrollable-list list-unstyled mt-2 mb-0"></ul>
            </div>
        </div>
    </div>
    <div class="col-md-6 text-center">
        <img id="userPhoto" class="userPhoto" src='./assets/gigachad.jpg' alt="Profile picture">
    </div>
</div>
