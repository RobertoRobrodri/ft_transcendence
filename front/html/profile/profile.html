<div class="row" id="user_info">
    <div class="col-md-12 mt-5 text-center">
        <h1>{{USERNAME}} Profile</h1>
    </div>
    <div class="userInfo col-md-6 d-flex justify-content-center">
        <div class="vertical-center">
            <table>
                <tr class="mb-5">
                    <td class="text-start">Wins:</td>
                    <td class="d-flex justify-content-end">{{WINS}}</td>
                </tr>
                <br>
                <tr class="mb-5">
                    <td class="text-start">Loses:</td>
                    <td class="d-flex justify-content-end">{{LOSSES}}</td>
                </tr>
                <tr class="mb-5">
                    <td class="text-start">Points:</td>
                    <td class="d-flex justify-content-end">0</td>
                </tr>
                <tr class="mb-5">
                    <td class="text-start">Status:</td>
                    <td class="d-flex justify-content-end">{{STATUS}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-6 text-center">
        <div class="vertical-center">
            <img class="userPhoto" src="../assets/user.png" alt="User image">
        </div>
    </div>
</div>
